<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="image/jpg" href="images/favicon.jpg" />
    <link rel="stylesheet" href="signupreset.css"/>
    <script type="module" src="firebase.js"></script>
</head>
<body>
    <header>
        <h1>Create Account</h1>
    </header>
    <form id="contactForm">
        <input type="text" name="name" placeholder="Full Name" required autocomplete="name"><br><br>
        <input type="email" name="email" placeholder="Email" required autocomplete="email"><br><br>
        <input type="password" name="password" placeholder="Password" required autocomplete="new-password"><br><br>
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Log in</a></p>
</body>
</html>
